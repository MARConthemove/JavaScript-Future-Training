<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Newsboard</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            type="text/css"
            href="newsboard.css"
            media="screen"
        />
        <script src="dom_helper.js" defer="defer"></script>
        <script src="messages.js" defer="defer"></script>
        <script src="newsboard.js" defer="defer"></script>
    </head>

    <body>
        <div class="newsboard_wrapper">
            <div class="newsboard">
                <span class="message_number">3</span>

                <a href="#" class="close_button" title="Delete message"
                    >&times;</a
                >

                <div class="newsboard_content"></div>

                <div class="paging_bar">
                    <span class="float_left">
                        <button href="#" title="first">«</button>
                        <button href="http://example.com" title="prev">‹</button>
                    </span>

                    <span class="float_right">
                        <button href="http://example.com" title="next">›</button>
                        <button href="#" title="last">»</button>
                    </span>

                    <span class="progressbar">
                        <progress
                            max="3"
                            value="1"
                            id="messages_progress"
                        ></progress>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
